{% extends "layout.html" %}
{% block content %}


    <div class="container-fluid">
    <div class="row" style="height:350px;">
        <div class="col-md-6">
            <div class="panel">
                <div class="panel-body">
                    <h3 class="title-hero">
                        Map
                    </h3>
                    <div class="example-box-wrapper clearfix">
                        <div id="mapDash"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel">
                <div class="panel-body">
                    <h3 class="title-hero">
                        #RSVP Stream
                    </h3>
                    <div class="example-box-wrapper">
                        <div id="data-example-3" style="width: 100%; height: 350px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" style="height:350px;">
        <div class="col-md-4">
            <div class="panel">
                <div class="panel-body">
                    <h3 class="title-hero">
                        Top 10 Topics
                    </h3>
                    <div id="top10topics" class="example-box-wrapper clearfix" style="height:350px">

                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="panel">
                <div class="panel-body">
                    <h3 class="title-hero">
                        Diff Histogram
                    </h3>
                    <div class="example-box-wrapper clearfix">
                        <div id="diffHist" style="width: 100%; height: 350px;"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="panel">
                <div class="panel-body">
                    <h3 class="title-hero">
                        Yes/No Stream
                    </h3>
                    <div class="example-box-wrapper">
                        <div id="data-example-3B" style="width: 100%; height: 350px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        var mymap = L.map('mapDash').setView([37.8718822, -122.2604818], 13);
        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw', {
            maxZoom: 18,
            attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
            '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
            'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
            id: 'mapbox.streets'
        }).addTo(mymap);


        //Load top 10 topics
        $(function () {
            var top10topics = [];

            $.ajax({
                url: "/top10topics",
                dataType: "text",
                success: function (data) {
                    top10topics = JSON.parse(data);
                    //console.log(top10topics);
                }

            })
                    .then(function () {
                        ShowTop10Topics(top10topics);
                    });

            function ShowTop10Topics(topics) {

                var rv = "<table style='width:100%;height: 100%'>";
                for (var i = 0; i < topics.length; i++) {
                    var classString = ""
                    if (i % 2 == 0) {
                        classString = "class='evenRow'";
                    }
                    else {
                        classString = "class='oddRow'";
                    }

                    rv += "<tr " + classString + " ><td>" + topics[i].order + ") " + topics[i].topic + "</td></tr>";
                }
                rv += "</table>";

                $("#top10topics").empty();
                $("#top10topics").append(rv);
            }
        });

        //Auto refresh diffHist
        $(function () {

            var updateInterval = 2000;

            getRandomData = function () {
                var rV = [];
                for (var i = 0; i < 10; i++) {
                    rV.push([i, Math.random() * 10]);
                }
                return rV;
            }

            function getChartObj() {

                return [{
                    data: getRandomData(),
                    bars: {
                        show: true,
                        horizontal: false,
                        barWidth: 0.6
                    }
                }];
            }

            var plot = $.plot($("#diffHist"), getChartObj());

            function update() {

                plot.setData(getChartObj());
                plot.draw();
                setTimeout(update, updateInterval);
            }

            update();

        });

        //Refresh #RSVP stream
        $(function () {

            var updateInterval = 50;
            var totalPoints = 100;
            var dataset = [];
            var startTime = "2016-08-22T09:43:00.000Z";

            var options = {

                series: {
                    lines: {
                        show: true,
                        lineWidth: 2,
                        fill: 0.7,
                        fillColor: {colors: [{opacity: 0.01}, {opacity: 0.08}]}
                    },
                    shadowSize: 0   // Drawing is faster without shadows
                },
                grid: {
                    labelMargin: 10,
                    hoverable: true,
                    clickable: true,
                    borderWidth: 1,
                    borderColor: 'rgba(82, 167, 224, 0.06)'
                },
                yaxis: {
                    min: 0,
                    max: 30,
                    tickColor: 'rgba(0, 0, 0, 0.06)', font: {color: 'rgba(0, 0, 0, 0.4)'}
                },
                xaxis: {show: false, mode: "time"},
                colors: [getUIColor('default'), getUIColor('gray')]
            };


            function getData(t) {

                var apiUrl = "http://dse-01.meetlytix.com:3000/getRSVPCount/" + t;
                //console.log(apiUrl);

                //set no cache
                $.ajaxSetup({cache: false});

                $.ajax({
                    url: apiUrl,
                    crossDomain: true,
                    dataType: "json",
                    success: update

                });

            }

            //getData(startTime);

            function update(_data) {


                //console.log("before: " + dataset.length);
                if (dataset.length > totalPoints)
                    dataset = dataset.slice(1);
                //console.log("after: " + dataset.length);

                var latestTime = _data.rows[_data.rows.length - 1].time;
                // console.log(latestTime);

                for (var i = 0; i < _data.rows.length; i++) {
                    dataset.push(_data.rows[i].count);
                }

                while (dataset.length < totalPoints) {
                    getData(latestTime);
                }

                //console.log(dataset.length);
                var res = [];
                for (var i = 0; i < totalPoints; ++i) {
                    res.push([i, dataset[i]])
                }

                console.log(res);
                $.plot("#data-example-3", [res], options);


                setTimeout(getData(latestTime), updateInterval);
            }


            getData(startTime);
            $.plot("#data-example-3", [dataset], options);

            //setTimeout(getData(startTime), updateInterval);

            //update();

        });

        //Refresh Yes/No stream
        $(function () {

            // We use an inline data source in the example, usually data would
            // be fetched from a server

            var data = [],
                    totalPoints = 100;

            function getRandomData() {

                if (data.length > 0)
                    data = data.slice(1);

                // Do a random walk

                while (data.length < totalPoints) {

                    var prev = data.length > 0 ? data[data.length - 1] : 50,
                            y = prev + Math.random() * 10 - 5;

                    if (y < 0) {
                        y = 0;
                    } else if (y > 100) {
                        y = 100;
                    }

                    data.push(y);
                }

                // Zip the generated y values with the x values

                var res = [];
                for (var i = 0; i < data.length; ++i) {
                    res.push([i, data[i]])
                }

                //console.log(res);
                return res;
            }

            // Set up the control widget

            var updateInterval = 300;

            var plot = $.plot("#data-example-3B", [getRandomData()], {

                series: {
                    lines: {
                        show: true,
                        lineWidth: 2,
                        fill: 0.7,
                        fillColor: {colors: [{opacity: 0.01}, {opacity: 0.08}]}
                    },
                    shadowSize: 0   // Drawing is faster without shadows
                },
                grid: {
                    labelMargin: 10,
                    hoverable: true,
                    clickable: true,
                    borderWidth: 1,
                    borderColor: 'rgba(82, 167, 224, 0.06)'
                },
                yaxis: {
                    min: 0,
                    max: 120,
                    tickColor: 'rgba(0, 0, 0, 0.06)', font: {color: 'rgba(0, 0, 0, 0.4)'}
                },
                xaxis: {show: false},
                colors: [getUIColor('default'), getUIColor('gray')]
            });

            function update() {

                var x = getRandomData();
                console.log(x.length);
                plot.setData([x]);

                // Since the axes don't change, we don't need to call plot.setupGrid()

                plot.draw();
                setTimeout(update, updateInterval);
            }

            update();

        });

    </script>

{% endblock %}
